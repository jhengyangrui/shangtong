<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>簡單購物車範例</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .products, .cart {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .1);
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 10px;
    }
    .product img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-right: 10px;
    }
    .product span {
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 18px;
    }
    .cart button {
      background: #ef4444;
    }
    .cart button:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>購物車範例</h1>

  <!-- 商品區 -->
  <div class="products">
    <h2>商品列表</h2>
    <div class="product">
      <span>
        <img src="https://via.placeholder.com/50" alt="紅茶">
        紅茶 $50
      </span>
      <button onclick="addToCart('紅茶',50)">加入購物車</button>
    </div>
    <div class="product">
      <span>
        <img src="https://via.placeholder.com/50" alt="奶茶">
        奶茶 $60
      </span>
      <button onclick="addToCart('奶茶',60)">加入購物車</button>
    </div>
    <div class="product">
      <span>
        <img src="https://via.placeholder.com/50" alt="珍珠奶茶">
        珍珠奶茶 $70
      </span>
      <button onclick="addToCart('珍珠奶茶',70)">加入購物車</button>
    </div>
  </div>

  <!-- 購物車區 -->
  <div class="cart">
    <h2>購物車</h2>
    <ul id="cart-list"></ul>
    <div class="total">總金額: $<span id="total">0</span></div>
  </div>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({name, price});
      total += price;
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-list");
      list.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `${item.name} - $${item.price} 
          <button onclick="removeItem(${index})">移除</button>`;
        list.appendChild(li);
      });
      document.getElementById("total").innerText = total;
    }

    function removeItem(index) {
      total -= cart[index].price;
      cart.splice(index, 1);
      renderCart();
    }
  </script>
</body>
</html>
