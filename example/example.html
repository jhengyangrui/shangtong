<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>成功案例介紹</title>
  <meta name="description" content="包含圖片、影片與介紹文字的成功案例展示頁" />
  <style>
    :root{
      --bg:#0b1220;        /* 背景 */
      --card:#111827;      /* 卡片 */
      --ink:#e5e7eb;       /* 文字 */
      --muted:#9ca3af;     /* 次要文字 */
      --ring:#1f2937;      /* 邊框/分隔線 */
      --accent:#38bdf8;    /* 重點色 */
      --ok:#10b981;
      --warn:#f59e0b;
      --danger:#ef4444;
      --radius:16px;
      --shadow:0 12px 24px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f7f7fa; --card:#ffffff; --ink:#111827; --muted:#6b7280; --ring:#e5e7eb; --accent:#2563eb;
        --shadow:0 8px 20px rgba(0,0,0,.08);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Arial, sans-serif;
      background:linear-gradient(180deg,var(--bg),#0e172a); color:var(--ink);
    }
    header{
      position:sticky; top:0; z-index:10; backdrop-filter:saturate(140%) blur(8px);
      background:rgba(10,14,25,.66); border-bottom:1px solid var(--ring);
    }
    @media (prefers-color-scheme: light){
      header{ background:rgba(255,255,255,.75) }
    }
    .wrap{max-width:1200px;margin:auto;padding:24px}
    h1{margin:0;font-size:clamp(22px,3vw,32px);letter-spacing:.5px}
    .lead{margin:.5rem 0 0;color:var(--muted)}
    .toolbar{
      display:flex; gap:12px; align-items:center; margin-top:16px; flex-wrap:wrap;
    }
    .btn{
      appearance:none; border:1px solid var(--ring); background:transparent; color:var(--ink);
      padding:10px 14px; border-radius:999px; cursor:pointer; transition:.2s transform,.2s background,.2s border-color;
    }
    .btn:hover{ transform:translateY(-1px); border-color:var(--accent) }
    .btn.primary{ background:var(--accent); color:#071018; border-color:transparent }
    main{ padding:24px 0 56px }
    .grid{
      display: flex; /* 使用 Flexbox */
      justify-content: center; /* 水平置中 */
      gap: 18px; /* 卡片之間的間距 */
      flex-wrap: wrap; /* 如果空間不足，讓卡片換行 */
    }
    @media (min-width:640px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width:1024px){ .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }

    .card {
      width: 400px; /* 固定卡片寬度 */
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: 0.25s transform, 0.25s box-shadow;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .media {
      position: relative;
      aspect-ratio: 7/7; /* Increase the height of the photo box */
      background: #0d1322;
      overflow: hidden;
    }

    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play{
      position:absolute; inset:auto 12px 12px auto; display:inline-flex; align-items:center; gap:8px;
      background:rgba(0,0,0,.5); color:#fff; border:1px solid rgba(255,255,255,.2);
      padding:8px 12px; border-radius:999px; cursor:pointer; user-select:none;
    }
    .play svg{ width:18px; height:18px; display:block }
    .content{ padding:16px 16px 18px }
    .title{ margin:0 0 8px; font-size:18px; }
    .meta{ display:flex; gap:8px; flex-wrap:wrap; margin:0 0 10px }
    .tag{
      font-size:12px; color:var(--ink); background:transparent; border:1px solid var(--ring);
      padding:4px 8px; border-radius:999px;
    }
    .desc{ margin:0; color:var(--muted); line-height:1.65 }
    .footer{
      margin-top:auto; padding:12px 16px 16px; display:flex; gap:10px; flex-wrap:wrap;
    }
    .link{ color:var(--accent); text-decoration:none; border-bottom:1px dashed currentColor }
    .thumbs{ display:flex; align-items:center; gap:8px; color:var(--muted); font-size:14px }

    /* Modal (燈箱) */
    .modal{
      position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.6);
      z-index:50; padding:24px;
    }
    .modal.open{ display:grid }
    .modal-card{
      width:min(1100px, 100%); background:var(--card); border:1px solid var(--ring);
      border-radius:20px; overflow:hidden; box-shadow:0 24px 60px rgba(0,0,0,.5);
    }
    .modal-header{
      display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border-bottom:1px solid var(--ring)
    }
    .modal-title{ margin:0; font-size:16px }
    .modal-body{ aspect-ratio:16/9; background:#000; position:relative }
    .modal-body iframe, .modal-body video{ width:100%; height:100%; border:0; display:block }
    .close{
      appearance:none; background:transparent; color:var(--ink); border:1px solid var(--ring); border-radius:10px;
      padding:6px 10px; cursor:pointer;
    }

    /* 小提示 */
    .notice{
      margin:18px 0 0; padding:12px 14px; border-radius:12px; border:1px dashed var(--ring); color:var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>成功案例介紹</h1>
    </div>
  </header>

  <main class="wrap" id="gridTop">
    <section class="grid" id="caseGrid">

      <!-- 案例 A：圖片 + 介紹 -->
      <article class="card">
        <div class="media">
          <!-- 將 src 換成你的圖片路徑，例如 images/case-a.jpg -->
          <img src="S__103653382_0.jpg" alt="案例A 封面圖">
        </div>
        <div class="content">
          <h3 class="title">墨西哥🇲🇽One o one</h3>
        </div>

      </article>

      <!-- 案例 B：影片按鈕（YouTube） -->
      <article class="card">
        <div class="media">
          <!-- 將 src 換成你的圖片路徑，例如 images/case-a.jpg -->
          <img src="S__103653386.jpg" alt="案例A 封面圖">
        </div>
        <div class="content">
          <h3 class="title">盧森堡🇱🇺Guo Cha club</h3>
        </div>

      </article>

      

    </section>


  </main>

  <!-- Modal -->
  <div class="modal" id="videoModal" aria-hidden="true" role="dialog" aria-label="影片播放視窗">
    <div class="modal-card">
      <div class="modal-header">
        <h4 class="modal-title" id="modalTitle">播放中</h4>
        <button class="close" onclick="closeModal()">關閉 ✕</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- 動態插入 iframe 或 video -->
      </div>
    </div>
  </div>

  <script>
    // 快速定位到案例區塊
    function scrollToGrid(){
      document.querySelector('#gridTop').scrollIntoView({behavior:'smooth', block:'start'});
    }

    // 主題切換（記憶於 localStorage）
    const toggleBtn = document.getElementById('toggleTheme');
    const LS_KEY = 'theme-mode';
    initTheme();
    toggleBtn.addEventListener('click', () => {
      const current = document.documentElement.dataset.theme || 'auto';
      const next = current === 'dark' ? 'light' : current === 'light' ? 'auto' : 'dark';
      setTheme(next);
    });
    function initTheme(){
      const saved = localStorage.getItem(LS_KEY) || 'auto';
      setTheme(saved, false);
    }
    function setTheme(mode, persist=true){
      if(mode === 'auto'){ delete document.documentElement.dataset.theme; toggleBtn.textContent='切換主題'; }
      else{ document.documentElement.dataset.theme = mode; toggleBtn.textContent = '切換主題'; }
      if(persist) localStorage.setItem(LS_KEY, mode);
    }

    // 燈箱開關：支援 YouTube 或本機 mp4
    const modal = document.getElementById('videoModal');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');

    function openModal(options){
      const { type='youtube', title='播放中', src='', poster='' } = options;
      modalTitle.textContent = title;
      modalBody.innerHTML = ''; // 清空內容

      if(type === 'youtube'){
        // 嵌入 YouTube 影片
        const iframe = document.createElement('iframe');
        iframe.src = src;
        iframe.setAttribute('allowfullscreen', '');
        modalBody.appendChild(iframe);
      }else{
        // 播放本機 mp4 影片
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        video.autoplay = true;
        modalBody.appendChild(video);
      }

      modal.classList.add('open');
    }

    function closeModal(){
      modal.classList.remove('open');
      modalBody.innerHTML = ''; // 關閉時清空內容
    }

    // 偵測圖片載入完成
    document.querySelectorAll('img').forEach(img => {
      img.onload = img.decode = () => img.parentElement.classList.remove('loading');
      if(img.complete) img.onload();
    });

    // 偵測視窗滾動，顯示/隱藏回到頂部按鈕
    const backToTopBtn = document.getElementById('backToTop');
    const toggleBtn = document.getElementById('toggleTheme');
    let lastScrollY = window.scrollY;
    window.addEventListener('scroll', () => {
      // 當前滾動位置
      const scrollY = window.scrollY;

      // 顯示或隱藏「回到頂部」按鈕
      if(scrollY > 300){
        backToTopBtn.classList.remove('hidden');
      }else{
        backToTopBtn.classList.add('hidden');
      }

      // 隱藏主題切換按鈕（避免與「回到頂部」按鈕重疊）
      if(scrollY > lastScrollY){
        // 向下滾動
        toggleBtn.classList.add('hidden');
      }else{
        // 向上滾動
        toggleBtn.classList.remove('hidden');
      }
      lastScrollY = scrollY;
    });

    // 點擊「回到頂部」按鈕時平滑滾動到頁面頂部
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
