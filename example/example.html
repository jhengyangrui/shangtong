  <script>
    // å¿«é€Ÿå®šä½åˆ°æ¡ˆä¾‹å€å¡Š
    function scrollToGrid(){

    // ä¸»é¡Œåˆ‡æ›ï¼ˆè¨˜æ†¶æ–¼ localStorageï¼‰
    const toggleBtn = document.getElementById('toggleTheme');
    const LS_KEY = 'theme-mode';
    initTheme();
    toggleBtn.addEventListener('click', () => {
      const current = document.documentElement.dataset.theme || 'auto';
      const next = current === 'dark' ? 'light' : current === 'light' ? 'auto' : 'dark';
      setTheme(next);
    });
    function initTheme(){
      const saved = localStorage.getItem(LS_KEY) || 'auto';
      setTheme(saved, false);
    }
    function setTheme(mode, persist=true){
      if(mode === 'auto'){ delete document.documentElement.dataset.theme; toggleBtn.textContent='åˆ‡æ›ä¸»é¡Œ'; }
      else{ document.documentElement.dataset.theme = mode; toggleBtn.textContent = 'åˆ‡æ›ä¸»é¡Œ'; }
      if(persist) localStorage.setItem(LS_KEY, mode);
    }

    // ç‡ˆç®±é–‹é—œï¼šæ”¯æ´ YouTube æˆ–æœ¬æ©Ÿ mp4
    const modal = document.getElementById('videoModal');
    const modalBody = document.getElementById('modalBody');
    const modalTitle = document.getElementById('modalTitle');

    function openModal(options){
      const { type='youtube', title='æ’­æ”¾ä¸­', src='', poster='' } = options;
      modalTitle.textContent = title;
      modalBody.innerHTML = ''; // æ¸…ç©ºå…§å®¹

      if(type === 'youtube'){
        // åµŒå…¥ YouTube å½±ç‰‡
        const iframe = document.createElement('iframe');
        iframe.src = src;
        iframe.setAttribute('allowfullscreen', '');
        modalBody.appendChild(iframe);
      }else{
        // æ’­æ”¾æœ¬æ©Ÿ mp4 å½±ç‰‡
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        video.autoplay = true;
        modalBody.appendChild(video);
      }

      modal.classList.add('open');
    }

    function closeModal(){
      modal.classList.remove('open');
      modalBody.innerHTML = ''; // é—œé–‰æ™‚æ¸…ç©ºå…§å®¹
    }

    // åµæ¸¬åœ–ç‰‡è¼‰å…¥å®Œæˆ
    document.querySelectorAll('img').forEach(img => {
      img.onload = img.decode = () => img.parentElement.classList.remove('loading');
      if(img.complete) img.onload();
    });

    // åµæ¸¬è¦–çª—æ»¾å‹•ï¼Œé¡¯ç¤º/éš±è—å›åˆ°é ‚éƒ¨æŒ‰éˆ•
    const backToTopBtn = document.getElementById('backToTop');
    const toggleBtn = document.getElementById('toggleTheme');
    let lastScrollY = window.scrollY;
    window.addEventListener('scroll', () => {
      // ç•¶å‰æ»¾å‹•ä½ç½®
      const scrollY = window.scrollY;

      // é¡¯ç¤ºæˆ–éš±è—ã€Œå›åˆ°é ‚éƒ¨ã€æŒ‰éˆ•
      if(scrollY > 300){

      if(scrollY > lastScrollY){
        // å‘ä¸‹æ»¾å‹•
        toggleBtn.classList.add('hidden');
      }else{
        // å‘ä¸Šæ»¾å‹•
        toggleBtn.classList.remove('hidden');
      }
      lastScrollY = scrollY;
    });

    // é»æ“Šã€Œå›åˆ°é ‚éƒ¨ã€æŒ‰éˆ•æ™‚å¹³æ»‘æ»¾å‹•åˆ°é é¢é ‚éƒ¨
    backToTopBtn.addEventListener('click', () => {
