<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>鳳梨青｜Iced Pineapple Tea</title>
  <style>
    :root{--bg:#0b1220; --ink:#e5e7eb; --muted:#94a3b8; --ring:#1f2937; --accent:#38bdf8;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,"Noto Sans TC",sans-serif;background:linear-gradient(180deg,#0b1220,#0e172a);color:var(--ink)}
    .wrap{max-width:900px;margin:auto;padding:24px}
    a.btn{display:inline-block;margin:10px 0 18px;text-decoration:none;border:1px solid var(--ring);padding:10px 14px;border-radius:12px;color:var(--ink)}
    a.btn:hover{border-color:var(--accent)}
    h1{margin:.2rem 0 1rem;font-size:clamp(22px,4vw,34px)}
    figure{margin:0;border:1px solid var(--ring);border-radius:18px;overflow:hidden;box-shadow:0 10px 24px rgba(0,0,0,.35);}
    img.hero{width:100%;height:420px;object-fit:cover;display:block}
    p.note{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <a class="btn" href="../index.html">← 返回選單</a>
    <h1>鳳梨青｜Iced Pineapple Tea</h1>
    <figure>
      <img class="hero" src="486799_0.jpg" alt="鳳梨青">
    </figure>
    <p class="note">這是示範分頁。可以在這裡放入配方、容量、甜度、影片連結或購買資訊。</p>
  </div>
</body>
</html>
