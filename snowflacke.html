<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>雪花冰食譜｜單頁版</title>
  <style>
    :root{ --bg:#fafafa; --card:#ffffff; --ink:#1f2937; --muted:#6b7280; --accent:#22c55e; --ring:#e5e7eb; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans TC", sans-serif; line-height:1.6; color:var(--ink); background:var(--bg) }
    header{ position:sticky; top:0; z-index:10; background:rgba(250,250,250,.9); backdrop-filter:saturate(180%) blur(6px); border-bottom:1px solid var(--ring) }
    .wrap{ max-width:1100px; margin:0 auto; padding:18px 20px }
    h1{ margin:0; font-size:clamp(22px,3.4vw,32px) }
    .subtitle{ color:var(--muted); font-size:14px }
    .toolbar{ display:flex; gap:10px; align-items:center; margin-top:12px; flex-wrap:wrap }
    input[type="search"]{ flex:1; min-width:220px; padding:10px 12px; border:1px solid var(--ring); border-radius:10px }
    button{ padding:10px 14px; border:1px solid var(--ring); background:var(--card); border-radius:10px; cursor:pointer }

    .layout{ display:grid; grid-template-columns:280px 1fr; gap:18px; max-width:1100px; margin:14px auto; padding:0 20px }
    @media (max-width:880px){ .layout{ grid-template-columns:1fr } }

    nav{ position:sticky; top:84px; align-self:start; background:var(--card); border:1px solid var(--ring); border-radius:14px; padding:12px }
    .toc{ list-style:none; margin:0; padding:0 }
    .toc li{ margin:.5rem 0 }
    .toc a{ text-decoration:none; color:var(--ink); padding:6px 8px; border-radius:6px; display:block }
    .toc a:hover{ background:#f3f4f6 }

    main{ display:grid; gap:14px }
    article{ background:var(--card); border:1px solid var(--ring); border-radius:16px; padding:16px }
    article h2{ margin:0 0 8px }
    .meta{ color:var(--muted); font-size:14px; margin-bottom:8px }
    .grid{ display:grid; grid-template-columns:1.2fr 1fr; gap:16px }
    @media(max-width:720px){ .grid{ grid-template-columns:1fr } }
    .section-title{ font-weight:700; margin:.5rem 0 }
    .ingredients{ border:1px dashed var(--ring); border-radius:12px; padding:10px 12px; background:#fbfbfb }
    .steps{ white-space:pre-line }
    .media .ph{ display:grid; place-items:center; border:1px dashed var(--ring); border-radius:12px; padding:16px; color:var(--muted); min-height:120px }
    .hidden{ display:none }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>雪花冰食譜</h1>
      <div class="subtitle">根據文件內容整理｜含目錄、搜尋</div>
      <div class="toolbar">
        <input id="q" type="search" placeholder="搜尋雪花冰名稱或食材…" />
        <button id="printBtn">列印</button>
      </div>
    </div>
  </header>

  <div class="layout">
    <nav>
      <ul id="toc" class="toc"></ul>
    </nav>
    <main id="recipes"></main>
  </div>

  <script>
  const DATA = [
    {id:"mantianxing", name:"滿天星", ingredients:["牛奶雪花冰磚 1份","四色軟糖 100g","葡萄乾 30g","七彩巧克力米 1匙"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n2. 舀入四色軟糖與葡萄乾，撒上七彩巧克力米即可。\n3. 亦可在基底冰磚中加入巧克力米，刨出來更繽紛。", image:"", video:""},
    {id:"moonredbean", name:"伴月相思冰", ingredients:["牛奶雪花冰磚 1份","布丁奶蓋 少許","蜜紅豆 160g"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n2. 舀入蜜紅豆，中央放上布丁奶蓋即可。", image:"", video:""},
    {id:"passion-coco", name:"百香椰果雪綿冰", ingredients:["牛奶雪花冰磚 1份","百香果粒 100cc","原味蒟蒻 60g","葡萄椰果 60g"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n2. 均勻淋上百香果粒，舀上蒟蒻與椰果即可。\n3. 製作冰磚時可加入少許椰果一同打碎。", image:"", video:""},
    {id:"snow-plum", name:"踏雪尋梅", ingredients:["牛奶雪花冰磚 1份","草莓果粒 75ml","百香果粒 75ml"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n2. 一側淋草莓果粒，另一側淋百香果粒即可。\n3. 製作冰磚時可加入少許草莓果粒或各式水果乾。", image:"", video:""},
    {id:"ants", name:"螞蟻雄兵", ingredients:["牛奶雪花冰磚 1份","巧克力醬 60cc","巧克力碎 2匙","七彩巧克力米 1匙"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n2. 淋上巧克力醬，均勻撒上巧克力碎與七彩巧克力米即可。\n3. 亦可使用巧克力雪霜粉並加入少許玄米粒。", image:"", video:""},
    {id:"peach-fairy", name:"水蜜桃仙子", ingredients:["牛奶雪花冰磚 1份","水蜜桃(罐頭) 120g","星鑽Q果 80g"], steps:"1. 水蜜桃切片備用。\n2. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n3. 放上水蜜桃片與星鑽Q果即可。\n4. 製作冰磚時可直接加入水蜜桃果肉，增加層次。", image:"", video:""},
    {id:"matcha-redbean-mountain", name:"綠茶紅豆冰山", ingredients:["牛奶雪花冰磚 1份","抹茶糖水 60cc","蜜紅豆 120g","抹茶凍 120g"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中並淋上抹茶糖水。\n2. 舀入蜜紅豆並放上抹茶凍即可。\n3. 製作冰磚時可用抹茶雪霜粉並加入少許玄米粒。", image:"", video:""},
    {id:"yogurt-jelly", name:"蜜思雪綿冰", ingredients:["牛奶雪花冰磚 1份","酸奶 60cc","彩虹蒟蒻 120g"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n2. 淋上酸奶，舀入彩虹蒟蒻即可。\n3. 製作冰磚時可加入酸奶與特糖調味。", image:"", video:""},
    {id:"corn-pudding", name:"玉米布丁雪綿冰", ingredients:["牛奶雪花冰磚 1份","特調玉米醬 160g","小布丁 1份"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n2. 舀入特調玉米醬，將布丁扣出放在冰上即可。\n3. 製作冰磚時可加入玉米粒一同絞碎。", image:"", video:""},
    {id:"mango-strawberry-duo", name:"草芒雪綿雙響霸", ingredients:["牛奶雪花冰磚 1份","新鮮芒果丁 75g","新鮮草莓丁 60g","特製芒果汁 30cc","草莓打碎 30g","香草冰淇淋 1球"], steps:"1. 將牛奶雪花冰磚刨下適量雪片冰於盤中。\n2. 一側舀入芒果丁，另一側舀入草莓丁。\n3. 芒果上淋芒果汁，草莓上淋草莓打碎，中央放上香草冰淇淋即可。", image:"", video:""},
    {id:"sesame-peanut", name:"芝麻花生雪綿冰", ingredients:["花生雪花冰磚 1份","黑芝麻醬 20cc","果糖 30cc","沙拉油 5cc","蜜花生仁 120g"], steps:"1. 將花生雪花冰磚刨下適量雪片冰於盤中。\n2. 黑芝麻醬、果糖、沙拉油混合調勻成黑芝麻淋醬。\n3. 淋上黑芝麻淋醬，舀入蜜花生仁即可。\n4. 製作冰磚時可用鮮奶雪霜粉加入特調芝麻粉及花生醬。", image:"", video:""},
    {id:"caramel-coffee", name:"焦糖咖啡雪綿冰", ingredients:["咖啡雪花冰磚 1份","焦糖煉乳裝飾醬 60cc","咖啡水晶 120g"], steps:"1. 將咖啡雪花冰磚刨下適量細綿冰於盤中。\n2. 淋上焦糖醬，舀入咖啡水晶即可。\n3. 製作冰磚時可用鮮奶雪霜粉加入即濃咖啡粉。", image:"", video:""},
    {id:"champagne-mulberry", name:"香檳桑葚雪綿冰", ingredients:["香檳雪花冰磚 1份","桑椹果粒 125cc"], steps:"1. 將香檳雪花冰磚刨下適量雪片冰於盤中，淋上桑椹果粒即可。\n2. 製作冰磚時可用鮮奶雪霜粉加入香檳葡萄汁一同攪拌。", image:"", video:""},
    {id:"base-block", name:"雪花冰磚製作（基底）", ingredients:["熱水 500cc","冷開水 1500cc","鮮奶雪霜粉 333g"], steps:"1. 將熱水煮沸取出 500cc，加入 333g 雪花粉攪拌至完全溶解。\n2. 再加入 1500cc 冷開水（常溫）攪拌均勻。\n3. 攪拌好的粉水約 8 分滿。\n4. 冰磚製好後取出冰桶，先以冷水浸泡外圍，待稍溶即可倒出。\n5. 取出的冰磚以保鮮袋包裝，放入 -20°C 冷凍櫃 20 分鐘以上；建議 24 小時後使用。", image:"", video:""}
  ];

  const toc=document.getElementById('toc');
  const container=document.getElementById('recipes');

  function createRecipeCard(r){
    const art=document.createElement('article');
    art.id=r.id; art.dataset.name=r.name; art.dataset.ingredients=r.ingredients.join(' ');
    art.innerHTML=`<h2>${r.name}</h2>
      <div class="meta">類別：雪花冰｜份量：1份</div>
      <div class="grid">
        <div>
          <div class="section-title">步驟</div>
          <div class="steps">${r.steps}</div>
          <div class="section-title">材料</div>
          <ul class="ingredients">${r.ingredients.map(x=>`<li>${x}</li>`).join('')}</ul>
        </div>
        <div class="media">
          ${r.image?`<img src="${r.image}" alt="${r.name}" style="width:100%;border-radius:12px">`:`<div class='ph'>成品照（image 連結）</div>`}
          ${r.video?`<video src="${r.video}" controls style="width:100%;border-radius:12px"></video>`:`<div class='ph'>教學影片（video 連結）</div>`}
        </div>
      </div>`;
    return art;
  }

  function render(){
    toc.innerHTML=''; container.innerHTML='';
    DATA.forEach(r=>{
      const li=document.createElement('li');
      li.innerHTML=`<a href="#${r.id}">${r.name}</a>`; toc.appendChild(li);
      container.appendChild(createRecipeCard(r));
    });
  }
  render();

  document.getElementById('q').addEventListener('input',e=>{
    const kw=e.target.value.trim().toLowerCase();
    [...container.querySelectorAll('article')].forEach(c=>{
      const hay=(c.dataset.name+" "+c.dataset.ingredients).toLowerCase();
      c.classList.toggle('hidden', kw && !hay.includes(kw));
    });
  });

  document.getElementById('printBtn').addEventListener('click',()=>window.print());
  </script>
</body>
</html>
